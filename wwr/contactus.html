<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Royal Rafting Co. | Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div id="content">
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src = "images/royal_rafting.jpg" alt = "Royal Rafting logo, Canoe with oars"> 
        </a>
        <nav>
            <a href = "index.html">Home</a>  
            <a href = "rivers.html">Rivers</a>
            <a href = "site-plan-rafting.html" target="_blank">Site Plan</a>
            <a href = "contactus.html">Contact us</a>
        
        </nav>
    </header>

    <div id="feedback">
        <form> 
            <p>
            <label for="name">First and last name:</label>
            <input type="text" name="name" id="name" required>
            </p>

            <br><br>

            <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            </p>

            <br><br>

            <p>
            <label for="message">Message:</label>
            <textarea name="message" id="message" required></textarea>
            </p>

            <br><br>
            <button type="submit">Submit Form</button>
        </form>   
    </div>

    <footer>
        <p>Royal Rapids &copy; 2024 - Samantha Moon</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/fb_icon.webp" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/x_icon.webp" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/insta_icon.webp" alt="instagram icon">
            </a>
        </div>
    </footer>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
    </div> <!-- id="content"-->
</body>
</html>
