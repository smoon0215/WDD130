<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required>

        <label for="laststname">Last Name</label>
        <input type="text" name="laststname" id="laststname" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required>
        
        <br><br>

        
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Male">
        <label for="female">Female</label>
        
        <br><br>

        
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter">
        
        <br><br>

        <label for="genre">Favorite Music Genre</label>
        <select name="genre" id="genre">
            <option value="">Select</option>
            <option value="Rock">Rock n Roll</option>
            <option value="Jazz">Jazz Music</option>
            <option value="Pop">Popular Music</option>
            <option value="Country">Country</option>
            <option value="Classical">Classical Music</option>
        </select>

        <br><br>
        
        <button type="submit">Submit Form</button>

    </form>
</body>
</html>
